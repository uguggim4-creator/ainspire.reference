<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AINSPIRE _ 레퍼런스 수집</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* html과 body, #root가 화면 전체 높이를 차지하도록 설정 */
      html, body, #root {
        height: 100%;
      }

      /* body 태그에 배경 이미지를 적용하고, 스크롤해도 고정되도록 설정 */
      body {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* 스크롤 시 배경 이미지가 움직이지 않음 */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gray-950': '#121212',
              'gray-900': '#1a1a1a',
              'gray-800': '#2a2a2a',
              'gray-700': '#3a3a3a',
              'gray-600': '#4a4a4a',
              'gray-400': '#999999',
              'amber-400': '#fbbf24',
              'amber-500': '#f59e0b',
            }
          }
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
